<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="theme-color" content="#2E3B4E" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7fa;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
      }
      .messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin: 10px 0;
        display: flex;
        flex-direction: column;
      }
      .message.from {
        align-items: flex-end;
      }
      .message.to {
        align-items: flex-start;
      }
      .bubble {
        max-width: 75%;
        padding: 10px;
        border-radius: 15px;
        color: white;
      }
      .bubble.from {
        background-color: #007aff;
        border-bottom-right-radius: 0;
      }
      .bubble.to {
        background-color: #e5e5ea;
        color: black;
        border-bottom-left-radius: 0;
      }
      .input-group {
        display: flex;
        gap: 10px;
      }
      .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .input-group button {
        padding: 10px 20px;
        border: none;
        background-color: #007aff;
        color: white;
        border-radius: 10px;
      }
      .input-group button:disabled {
        background-color: #b0b0b0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" />
      </div>
      <br />
      <div class="input-group">
        <label for="toUsername">To:</label>
        <input type="text" id="toUsername" />
      </div>
      <br />
      <div class="messages" id="messages"></div>
      <div class="input-group">
        <input type="text" id="message" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script>
      const AES_KEY = CryptoJS.enc.Hex.parse(
        "e845da978c2696955e3025555eb125c1c62ddc511dd288b8fce7a88648534349"
      ); // Replace with your 32-byte AES key in hex format

      let socket;
      let username;

      document
        .getElementById("username")
        .addEventListener("change", (event) => {
          username = event.target.value;
          connect();
        });

      function connect() {
        const encryptedUsername = encryptMessage(username);
        socket = new WebSocket(
          `ws://lamac.local:8000/astrodating/chat/${encryptedUsername}`
        );

        socket.onopen = function () {
          console.log("Connected to WebSocket server");
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          const from = decryptMessage(data.from);
          const to = decryptMessage(data.to);
          const content = decryptMessage(data.msg);
          const timestamp = data.timestamp;
          displayMessage(from, content, from === username ? "from" : "to");
          playSound();
        };

        socket.onclose = function () {
          console.log("Disconnected from WebSocket server");
        };

        socket.onerror = function (error) {
          console.log("WebSocket error: " + error);
        };
      }

      function sendMessage() {
        const message = document.getElementById("message").value;
        const toUsername = document.getElementById("toUsername").value;

        if (message && username && toUsername) {
          const encryptedMessage = {
            from: encryptMessage(username),
            to: encryptMessage(toUsername),
            msg: encryptMessage(message),
            timestamp: Date.now(),
          };
          socket.send(JSON.stringify(encryptedMessage));
          playSound();
          displayMessage(username, message, "from");
          document.getElementById("message").value = "";
        }
      }

      function displayMessage(from, message, type) {
        const messageContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${type}`;
        messageElement.innerHTML = `<div class="bubble ${type}">${message}</div>`;
        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }

      function encryptMessage(message) {
        const iv = CryptoJS.lib.WordArray.random(16);
        const encrypted = CryptoJS.AES.encrypt(message, AES_KEY, { iv: iv });
        return iv.concat(encrypted.ciphertext).toString(CryptoJS.enc.Base64);
      }

      function decryptMessage(encryptedMessage) {
        const data = CryptoJS.enc.Base64.parse(encryptedMessage);
        const iv = CryptoJS.lib.WordArray.create(data.words.slice(0, 4));
        const ciphertext = CryptoJS.lib.WordArray.create(data.words.slice(4));
        const decrypted = CryptoJS.AES.decrypt(
          { ciphertext: ciphertext },
          AES_KEY,
          { iv: iv }
        );
        return decrypted.toString(CryptoJS.enc.Utf8);
      }

      function playSound() {
        const audio = new Audio("notification.m4a");
        audio.play();
      }

      function generateUUID() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0,
              v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }
    </script>

    <!-- Add this script at the end of the body tag -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
